<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumma | Contato</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="menu">
           
                
            <a href="index.html">
                <img src="imagens/Logo_provisória.png" class="logo" alt="Aurora de Cera">
             </a>

            <nav>
                <ul class="menu-content">
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- SEÇÃO DE CONTATO -->
    <section class="contato-section">
        <h1>Fale Conosco</h1>
        <p class="intro-text">
            Será um prazer atender você!  
            Entre em contato para dúvidas, pedidos personalizados, parcerias ou sugestões.
        </p>

        <div class="info-contato">
            <h2>Informações de Contato</h2>

            <p><strong>WhatsApp:</strong> (34) 0000-0000</p>
            <p><strong>Instagram:</strong> @Lumma</p>
            <p><strong>Atendimento:</strong> Segunda a Sexta, das 9h às 18h</p>
        </div>

        <h2>Envie uma Mensagem</h2>

        <form class="form-contato">
            <label>Nome Completo</label>
            <input type="text" placeholder="Seu nome">

            <label>E-mail</label>
            <input type="email" placeholder="seuemail@exemplo.com">

            <label>Assunto</label>
            <input type="text" placeholder="Sobre o que deseja falar?">

            <label>Mensagem</label>
            <textarea placeholder="Escreva sua mensagem aqui..."></textarea>

            <button type="submit">Enviar mensagem</button>
        </form>
    </section>

</body>
</html>
